<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video hospedado no meu próprio servidor.</p>
 
    <video width="500px" poster="imagens/pexels-achilles-kastanas-1654760.png" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo-1.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
<!--atenção ao consumo de banda (pode ficar caro para o cliente com hospedagem)-->

<!--Outra técnica-Colocando vídeo do youtube-->
<h1>Inserindo vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!--Não consome dados do seu servidor, e sim do Youtube-->

</body>
</html>
