<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu País</title>
</head>
<body>
    <h1>Seu País de Origem</h1>
    Diga o seu país: <input type="text" id="txtp">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var país = window.document.querySelector('input#txtp')
            var país = String(país.value).toLowerCase()
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Seu país é <strong>${país}</strong><br></p>`

            if(país == 'brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            }
            else{
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
